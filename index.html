
<html>
<head>
    <title>Atividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            font-weight: bold;
        }

        input, button {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meu Cálculo</h1>

        Valor pago <br />
        <input id="n1" type="number" /> <br />
        Valor do Produto <br />
        <input id="n2" type="number" /><br />

        <br />
        <button onclick="subtrair()">Subtrair</button>
        <br /><br />
        O Troco é: R$ <span></span>

    <script>
        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var troco = document.querySelector('span')

        function subtrair() {
            troco.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }

    </script>
    

</body>
