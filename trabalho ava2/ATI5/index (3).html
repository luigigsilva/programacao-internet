<html>
<head>
  <title>Calculadora de Credito</title>

</head>
<body>
  <div class="container">
    <h1>Credito com base no saldo medio</h1>

    <p>Informe o saldo medio:</p>
    <input type="number" id="saldo" step="0.01">

    <button onclick="calcularCredito()">Calcular Credito</button>

    <div id="resultadoCredito"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
